<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hello Chat!</title>
    <link rel="icon" href="assets/img/logo.png">

    <link rel="stylesheet" href="assets/css/chat.css"/>
    <link rel="stylesheet" href="assets/library/chosen-1.8.7/chosen.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/library/bootstrap-4.1.1/bootstrap.min.css"/>

    <script src="assets/library/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="assets/library/chosen-1.8.7/chosen.jquery.min.js"></script>
    <script src="assets/library/bootstrap-4.1.1/popper.min.js"></script>
    <script src="assets/library/bootstrap-4.1.1/bootstrap.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="w-400 p-5 shadow rounded">

    <form action="#" th:action="@{/login}" th:object="${logUser}" method="post" >
        <div class="d-flex justify-content-center align-items-center flex-column">

            <img src="assets/img/logo.png" class="w-25">
            <h3 class="display-4 fs-1 text-center">TEXT_ME</h3>

        </div>

        <div th:if="${error}" class="alert alert-warning" role="alert">
          <p th:text="${error}"></p>
        </div>


        <div th:if="${sucess}" class="alert alert-success" role="alert">
          <p th:text="${sucess}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Nom d'Utilisateur</label>
            <input type="text" class="form-control" name="Nom_Utilisateur" th:field="*{username}">
        </div>

        <div class="mb-3">
            <label class="form-label">Mot de Passe</label>
            <input type="password" class="form-control" name="Password" th:field="*{password}">
        </div>

        <button type="submit" class="btn btn-primary">
            CONNECTION
        </button>
        <a href="signup">S'enregistrer</a>
    </form>
</div>
<script>
    let Test = new Object();
    Test.a = 'testa';
    console.log(Test);
    Test.b = 'testb';
    console.log(Test);
</script>
</body>
</html>
