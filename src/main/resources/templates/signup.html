<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup !</title>
    <link rel="icon" href="assets/img/logo.png">

    <link rel="stylesheet" href="assets/css/chat.css"/>
    <link rel="stylesheet" href="assets/library/chosen-1.8.7/chosen.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/library/bootstrap-4.1.1/bootstrap.min.css"/>

    <script src="assets/library/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="assets/library/chosen-1.8.7/chosen.jquery.min.js"></script>
    <script src="assets/library/bootstrap-4.1.1/popper.min.js"></script>
    <script src="assets/library/bootstrap-4.1.1/bootstrap.min.js"></script>

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="w-400 p-5 shadow rounded">
    <div class="d-flex justify-content-center align-items-center flex-column">
        <img src="assets/img/logo.png" class="w-25" alt="Logo"/>
        <h3 class="display-4 fs-1 text-center">S'enregistrer</h3>
    </div>

    <div th:if="${error}" class="alert alert-warning" role="alert">
        <p th:text="${error}"></p>
    </div>

    <form action="#" th:action="@{/signup}" th:object="${newUser}" method="post">

        <div class="mb-3">
            <label class="form-label">Nom d'Utilisateur</label>
            <input type="text"
                   name="Username"
                   class="form-control" th:field="*{username}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text"
                   name="Firstname"
                   class="form-control" th:field="*{firstname}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Pr√©nom</label>
            <input type="text"
                   name="Lastname"
                   class="form-control" th:field="*{lastname}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text"
                   name="Email"
                   class="form-control" th:field="*{email}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Mot de Passe</label>
            <input type="password"
                   name="Password"
                   class="form-control" th:field="*{password}"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirmation du Mot de Passe</label>
            <input type="text"
                   name="ConfirmPassword"
                   class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Photo de Profils</label>
            <input type="file"
                   name="PP"
                   class="form-control" th:field="*{pp}"/>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary">S'enregistrer</button>
            <a href="" class="m-3">Se Connecter</a>
        </div>

    </form>

</div>
</body>
</html>
