<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home !</title>
    <link rel="icon" href="assets/img/logo.png">

    <link rel="stylesheet" href="assets/css/chat.css"/>
    <link rel="stylesheet" href="assets/library/chosen-1.8.7/chosen.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/library/bootstrap-4.1.1/bootstrap.min.css"/>

    <script src="assets/library/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="assets/library/chosen-1.8.7/chosen.jquery.min.js"></script>
    <script src="assets/library/bootstrap-4.1.1/popper.min.js"></script>
    <script src="assets/library/bootstrap-4.1.1/bootstrap.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="p-2 w-400 rounded shadow">

    <div class="d-flex mb-3 p-3 bg-light justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="" class="w-25 rounded-circle" alt="User Img"/>
            <h3 class="fs-xs m-2"><b th:text="${user.username}"></b><br>
                <div th:text="${user.lastname}"></div>
                <div th:text="${user.firstname}"></div>
                <br>
                <th:block th:if="${lastSeen} == 'Active'">
                    <div class="d-flex align-items-center align-content-center">
                        <div class="online mr-1"></div>
                        <small>En Ligne</small></div>
                    <th:block th:unless="${lastSeen} == 'Active'">
                        <small> Vu il y a
                            <th:block th:text="${lastSeen}"></th:block>
                        </small>
                    </th:block>
                </th:block>
            </h3>
        </div>
        <a href="/" class="btn btn-dark">Déconnection</a><br><br>
    </div>

    <div class="input-group mb-3">
        <input type="text" placeholder="Rechercher..." id="searchText" class="form-control">
        <button class="btn btn-primary" id="serachBtn">
            <i class="fa fa-search"></i>
        </button>
    </div>
    <ul id="searchList" class="list-group mvh-50 overflow-auto">
    </ul>

    <ul id="chatList" class="list-group mvh-50 overflow-auto">
        <th:block th:if="${groups}">
            <th:block th:each="groups : ${groups}">
                <li class="list-group-item">
                    <a href="chat"
                       class="d-flex justify-content-between align-items-center p-2">
                        <div class="d-flex align-items-center">
                            <h3 class="fs-xs m-2">
                                <div th:text="${groups.name}"></div>
                                <br>
                                <small>
                                    <div th:text="${#strings.abbreviate(groups.updated_at, 22)}"></div>
                                </small>
                            </h3>
                        </div>
                    </a>
                </li>
            </th:block>
            <th:block th:unless="${groups}">
                <div class="alert alert-info text-center">
                    <i class="fa fa-comments d-block fs-big"></i>
                    Pas de message pour l'instant,<br> démarer une convertation
                </div>
            </th:block>
        </th:block>
    </ul>

    <div class="input-group mb-3 pt-3 d-flex justify-content-end">
        <a href="group" class="btn btn-primary">Nouvelle Conversation</a>
    </div>

</div>

<script src="assets/js/search.js"></script>

</body>
