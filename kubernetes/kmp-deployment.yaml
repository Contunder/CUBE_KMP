apiVersion: apps/v1
kind: Deployment
metadata:
  name: kmpcube
  labels:
    app: kmpcube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kmpcube
  template:
    metadata:
      labels:
        app: kmpcube
    spec:
      containers:
        - name: kmpcube
          image: valden01/cubekmp:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: mysql-user-password
            - name: DB_SERVER
              valueFrom:
                configMapKeyRef:
                  name:  mysql-config-map
                  key: mysql-server
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name:  mysql-config-map
                  key: mysql-database-name
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: mysql-user-username
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: kmpcube
  labels:
    app: kmpcube
spec:
  type: LoadBalancer
  selector:
    app: kmpcube
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
      nodePort: 30000